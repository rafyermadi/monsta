<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Monsta</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e0e0e0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .welcome-box {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      color: #555;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      text-decoration: none;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB9nuX1KSXsTnmswrrYUjZmhd3JRo9ttng",
      authDomain: "simplesocialmedia-4f908.firebaseapp.com",
      projectId: "simplesocialmedia-4f908",
      storageBucket: "simplesocialmedia-4f908.appspot.com",
      messagingSenderId: "770461702761",
      appId: "1:770461702761:web:eaf6f8d36e2e2c5ab220f8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    // Jika user sudah login sebelumnya, langsung redirect ke feed.html
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "feed.html";
      }
    });
  </script>
</head>
<body>
  <div class="welcome-box">
    <h1>Welcome to Monsta!</h1>
    <p>Your account is ready. Start exploring your feed, post your story, and connect with others.</p>
    <a href="feed.html">Go to Feed</a>
  </div>
</body>
</html>
