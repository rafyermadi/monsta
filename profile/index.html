<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monsta Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      box-sizing: border-box;
    }
    .link-pair {
      display: flex;
      gap: 10px;
    }
    .link-pair input {
      flex: 1;
    }
    .counter {
      text-align: right;
      font-size: 12px;
      color: gray;
    }
    #cropModal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #cropContainer {
      background: white;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
    #cropImage {
      max-width: 300px;
      max-height: 300px;
    }
    .warning {
      color: red;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Monsta Profile</h1>
    <label>Profile Picture</label><br />
    <input type="file" id="fileInput" accept="image/*" />
    <div id="cropModal">
      <div id="cropContainer">
        <img id="cropImage" />
        <br />
        <button id="cropBtn">Crop</button>
      </div>
    </div>

    <input id="username" placeholder="Username" />
    <div id="usernameWarning" class="warning"></div>

    <input id="fullname" placeholder="Full Name (max 30 characters)" maxlength="30" />

    <textarea id="bio" placeholder="Bio (max 200 characters)" maxlength="200"></textarea>
    <div id="bioCount" class="counter">0 / 200</div>

    <div id="links">
      <div class="link-pair">
        <input placeholder="Link Title" />
        <input placeholder="https://example.com" />
      </div>
    </div>
    <button onclick="addLink()">+ Add Another Link</button>

    <button onclick="saveChanges()">Save Changes</button>
    <button onclick="window.location.href='profile-view.html'">Cancel</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>
  <script>
    const usernameInput = document.getElementById("username");
    const usernameWarning = document.getElementById("usernameWarning");
    const bioInput = document.getElementById("bio");
    const bioCount = document.getElementById("bioCount");
    const linksContainer = document.getElementById("links");

    let cropper;

    bioInput.addEventListener("input", () => {
      bioCount.textContent = `${bioInput.value.length} / 200`;
    });

    usernameInput.addEventListener("input", () => {
      const val = usernameInput.value;
      const valid = /^[a-z0-9_.\p{Emoji}]{3,30}$/u.test(val);
      if (!valid) {
        usernameWarning.textContent =
          "Username must be 3-30 lowercase characters, no spaces, only _ or . or emoji allowed.";
      } else {
        // Simulasi cek username
        if (["taken", "used"].includes(val)) {
          usernameWarning.textContent = "Username already taken.";
        } else {
          usernameWarning.textContent = "âœ“ Username available";
        }
      }
    });

    function addLink() {
      if (linksContainer.children.length >= 5) return alert("Max 5 links");
      const div = document.createElement("div");
      div.className = "link-pair";
      div.innerHTML = `
        <input placeholder="Link Title" />
        <input placeholder="https://example.com" />
      `;
      linksContainer.appendChild(div);
    }

    function saveChanges() {
      alert("Changes saved!");
      window.location.href = "profile-view.html";
    }

    // CROP
    const fileInput = document.getElementById("fileInput");
    const cropModal = document.getElementById("cropModal");
    const cropImage = document.getElementById("cropImage");
    const cropBtn = document.getElementById("cropBtn");

    fileInput.addEventListener("change", e => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = () => {
        cropImage.src = reader.result;
        cropModal.style.display = "flex";
        cropper = new Cropper(cropImage, {
          aspectRatio: 1,
          viewMode: 1,
          dragMode: "move",
          scalable: false,
          zoomable: true
        });
      };
      reader.readAsDataURL(file);
    });

    cropBtn.addEventListener("click", () => {
      const canvas = cropper.getCroppedCanvas({ width: 300, height: 300 });
      const croppedData = canvas.toDataURL("image/png");
      alert("Image cropped!");
      cropModal.style.display = "none";
      cropper.destroy();
    });
  </script>
</body>
</html>
