<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monsta Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css">
  <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f8f8f8; margin: 0; padding: 0; }
    header {
      background: white; padding: 15px 30px; font-weight: bold; font-size: 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center;
    }
    .container {
      max-width: 500px; margin: 30px auto; background: white; padding: 30px; border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05); text-align: center;
    }
    img#profile-preview {
      width: 120px; height: 120px; object-fit: cover; border-radius: 50%; margin-bottom: 10px;
    }
    input, textarea {
      width: 100%; margin: 10px 0; padding: 10px; border-radius: 6px; border: 1px solid #ccc;
    }
    .button-group { display: flex; justify-content: space-between; margin-top: 20px; }
    button { padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; }
    .save-btn { background-color: #007bff; color: white; }
    .cancel-btn { background-color: #ccc; }
    footer { text-align: center; margin-top: 50px; font-size: 14px; color: #666; }
    .char-counter { font-size: 12px; text-align: right; color: gray; }
    .link-input { display: flex; gap: 5px; margin-top: 5px; }
    .link-input input { flex: 1; }
    .error { color: red; font-size: 12px; text-align: left; }
  </style>
</head>
<body>
  <header>
    <span>Monsta Profile</span>
    <button onclick="logout()">Logout</button>
  </header>

  <div class="container">
    <img id="profile-preview" src="https://via.placeholder.com/120" alt="Profile Picture" />
    <input type="file" id="imageUpload" accept="image/*" />
    <div id="crop-container" style="display:none">
      <img id="crop-image" style="max-width: 100%; margin-top: 10px;" />
      <button onclick="cropImage()">Crop & Save</button>
    </div>

    <input type="text" id="username" placeholder="Username" maxlength="30" />
    <div id="username-error" class="error"></div>
    <input type="text" id="fullname" placeholder="Full Name" maxlength="30" />
    <textarea id="bio" placeholder="Bio (max 200 characters)" maxlength="200"></textarea>
    <div id="bio-counter" class="char-counter">0 / 200</div>

    <div id="links">
      <div class="link-input">
        <input type="text" placeholder="Link Title" class="link-title" />
        <input type="url" placeholder="https://example.com" class="link-url" />
      </div>
    </div>
    <button onclick="addLinkField()">+ Add Another Link</button>

    <div class="button-group">
      <button class="save-btn">Save Changes</button>
      <button class="cancel-btn" onclick="window.location.href='profile.html'">Cancel</button>
    </div>

    <div style="margin-top:20px; display: flex; justify-content: space-around;">
      <div><b>0</b><br>Posts</div>
      <div><b>0</b><br>Followers</div>
      <div><b>0</b><br>Following</div>
    </div>
  </div>

  <footer>
    Made with ❤️ by <a href="https://www.instagram.com/rafy.rayyan/" target="_blank">Rafy Rayyan</a>
  </footer>

  <script>
    let cropper;
    const imageUpload = document.getElementById('imageUpload');
    const cropContainer = document.getElementById('crop-container');
    const cropImage = document.getElementById('crop-image');
    const preview = document.getElementById('profile-preview');
    const bio = document.getElementById('bio');
    const bioCounter = document.getElementById('bio-counter');
    const usernameInput = document.getElementById('username');
    const usernameError = document.getElementById('username-error');

    const linksContainer = document.getElementById('links');

    function logout() {
      alert('Logging out...');
    }

    imageUpload.addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        cropImage.src = reader.result;
        cropContainer.style.display = 'block';
        if (cropper) cropper.destroy();
        cropper = new Cropper(cropImage, {
          aspectRatio: 1,
          viewMode: 1,
          movable: false,
          zoomable: false,
          scalable: false,
          rotatable: false,
        });
      };
      reader.readAsDataURL(file);
    });

    function cropImage() {
      if (cropper) {
        const canvas = cropper.getCroppedCanvas({ width: 200, height: 200 });
        const croppedImageURL = canvas.toDataURL('image/jpeg');
        preview.src = croppedImageURL;
        cropContainer.style.display = 'none';
        cropper.destroy();
      }
    }

    function addLinkField() {
      const currentLinks = document.querySelectorAll('.link-input').length;
      if (currentLinks >= 5) return alert("Max 5 links allowed.");

      const wrapper = document.createElement('div');
      wrapper.className = 'link-input';
      wrapper.innerHTML = `
        <input type="text" placeholder="Link Title" class="link-title" />
        <input type="url" placeholder="https://example.com" class="link-url" />
      `;
      linksContainer.appendChild(wrapper);
    }

    bio.addEventListener('input', () => {
      bioCounter.textContent = `${bio.value.length} / 200`;
    });

    usernameInput.addEventListener('input', () => {
      const val = usernameInput.value;
      const isValid = /^[a-z0-9._\u{1F300}-\u{1F6FF}]{3,30}$/u.test(val);

      if (!isValid) {
        usernameError.textContent = 'Username must be 3-30 characters, lowercase, no spaces, only . _ or emoji';
        return;
      }
      // Simulasi cek username (di real case pakai Firestore)
      if (val === "rafy.rayyan") {
        usernameError.textContent = 'Username already taken';
      } else {
        usernameError.textContent = '';
      }
    });
  </script>
</body>
</html>
